{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Delete <span>{{ game.title }}</span></h1>
        <form action="{% url 'games_delete' game.id %}" method="POST">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="YES Delete"/>
            <a href="{% url 'games_detail' game.id %}" class="btn btn-outline-info">Cancel</a>
        </form>
    </div>
{% endblock %}
